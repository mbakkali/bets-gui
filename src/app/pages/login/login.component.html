<mat-sidenav-container>

  <div fxLayout="row" fxLayoutAlign="center center" class="h-100">

       <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" fxFlex="80" fxFlex.gt-sm="30" fxFlex.sm="60">

            <mat-card class="p-0 mat-elevation-z24 box">
                <div fxLayout="column" fxLayoutAlign="center center" class="bg-light box-header" style="margin-bottom: 20px">
                    <img alt="spinner-logo" src="../assets/logo-blue.png" style="width: 100px;height: 120px">
                    <a>Paris sportifs</a>
                </div>
                <mat-card-content fxLayout="column" fxLayoutAlign="end center" class="box-content">
                    <mat-card fxLayout="column" fxLayoutAlign="center center" class="mat-elevation-z12 box-content-inner">
                        <span class="box-content-header">Saisir un login et mot de passe</span>
                        <mat-form-field class="w-100">
                            <input matInput placeholder="Login" formControlName="username">
                            <mat-error *ngIf="form.controls.username.errors?.required">Nom d'utilisateur requis</mat-error>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <input matInput placeholder="Mot de passe" type="password" formControlName="password">
                            <mat-error *ngIf="form.controls.password.errors?.required">Password is required</mat-error>
                            <mat-error *ngIf="form.controls.password.hasError('minlength')">Le mot de passe doit contenir au minimum  characyères</mat-error>
                        </mat-form-field>
                    </mat-card>
                    <button mat-raised-button color="primary" class="mat-elevation-z12 box-button" type="submit"> CONNEXION
                        <mat-icon *ngIf="isLogging" style="margin-left: 20px"><mat-spinner style="stroke: white" class="mat-spinner-color" diameter="20"></mat-spinner></mat-icon>
                        <mat-icon *ngIf="!isLogging && succesLog" style="margin-left: 20px; color: green">check</mat-icon>
                    </button>
                    <mat-error *ngIf="invalidLogin">Mot de passe ou login erronés</mat-error>

                </mat-card-content>
            </mat-card>
            
        </form>    
  
  </div>

</mat-sidenav-container>
